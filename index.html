<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript crud with localstorage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container my-4">
        <h2 class="text-center my-3">Subject Scheduling</h2>
        <form action="">
            <!-- first name -->
            <div class="form-group mt-2 p-2">
                <label for="fname">Subject</label>
                <input type="text" placeholder="enter subject" id="fname" class="form-control mt-1" required>
            </div>

            <!-- last name -->
            <div class="form-group mt-2 p-2">
                <label for="lname">Day</label>
                <input type="text" placeholder="enter day" id="lname" class="form-control" required>
            </div>

            <!-- email -->
            <div class="form-group mt-2 p-2">
                <label for="email">Time</label>
                <input type="text" placeholder="enter Time" id="email" class="form-control" required>
            </div>

            <!-- phone number -->
            <div class="form-group mt-2 p-2">
                <label for="phone">room</label>
                <input type="text" placeholder="enter room" id="phone" class="form-control" required>
            </div>

            <!-- phone number -->
            <div class="form-group mt-2 p-2">
                <label for="phone">instructor</label>
                <input type="text" placeholder="enter instructor" id="instructor" class="form-control" required>
            </div>


            <!-- Submit button  -->
            <div class="form-group mt-2 p-2">
                <button class="btn btn-success w-100 mt-3" id="submit">Create</button>
            </div>
        </form>

        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">subject</th>
                <th scope="col">day</th>
                <th scope="col">time</th>
                <th scope="col">room</th>
                <th scope="col">Instructor</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
